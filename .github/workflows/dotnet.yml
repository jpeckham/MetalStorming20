name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore MetalStorming20.sln
      - name: Build
        run: dotnet build MetalStorming20.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test MetalStorming20.sln --no-build --verbosity normal


