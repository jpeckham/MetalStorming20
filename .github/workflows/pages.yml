name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Publish Blazor WASM
        run: |
          dotnet publish MetalStorming20.Web/MetalStorming20.Web.csproj -c Release -o build_output
          baseHref="/${{ github.event.repository.name }}/"; \
          sed -i "s#<base href=\"/\" />#<base href=\"$baseHref\" />#" build_output/wwwroot/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_output/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


